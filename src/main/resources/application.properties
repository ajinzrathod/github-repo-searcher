spring.application.name=githubsearch

# GitHub API Configuration
github.api.base-url=https://api.github.com
github.api.version=2022-11-28

# Logging configuration
logging.level.com.ajinz.githubsearch=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:postgres}
spring.datasource.username=${POSTGRES_USER:githubsearch_user}
spring.datasource.password=${POSTGRES_PASSWORD:your_secure_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway Configuration
spring.flyway.enabled=true
